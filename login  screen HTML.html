<!DCOTYPE html>
<!--This is the first screen when website is opened-->
<html>
<head>
	<script defer src="loginScreenJS.js"></script>
	<script type="html" src="euromicHTML.html"></script>
<title> Login </title>
</head>

<body>
	<main id="mainholder">
		<h1 id="euromicheader"> EUROMIC A/S </h1>
		<br>
		<br>
		<p>Login with username and password </p>
		
		<div id="login-error-msg-holder">
			<p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
		</div>
		
		<!--Username and Password boxes-->
		<form id="loginFormMH">
			<input type="text" placeholder="Enter Username" name="uname" id="unamebox" class="loginFormMH-box">
			<br>
			<input type="password" placeholder="Enter Password" name="psw" id="pswbox" class="loginFormMH-box">
			<br>
			<button type="submit" value="login" id="loginButtonX" onclick="loginActivate()" >Login</button>
		</form>
		
		
	</main>
</body>
</html>
