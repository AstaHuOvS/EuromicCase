	<button type="button", value="buttonNew" onclick="createNewOrder()">Ny ordre </button>
	<script>
	function createNewOrder() {
	var myList = new List([SO127649, SO850357, SO482947]);

	var orderNumberNew = createNewOrderPopup;

	{
	txt = "";
	document.getElementById("demo").innerHTML = txt;
	}
	else
	{
		for(int numberX : myList) {
			if(numberX == orderNumberNew)
			{
			txt = "Error! " + orderNumberNew + "already exsists";
			}
			else
			{
			var btn = document.createElement("accordion");
			btn.innerHTML = orderNumberNew;
			document.body.appendChild(btn);
			}
		}
	}
	}	
	</script>
	<button type="button", value="buttonConfirm" onclick="confirmOrderButton()"> Bekræft ordre </button>

	<!--Hvis koden bliver placeret i et JavaScript fungerer det ikke, så den bliver placeret her i stedet -->
	<script>
	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
	  acc[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var panel = this.nextElementSibling;
		if (panel.style.display === "block") {
		  panel.style.display = "none";
		} else {
		  panel.style.display = "block";
		}
	  });
	}
	</script>
